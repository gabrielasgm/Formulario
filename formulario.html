<form>

 </div>
</div>
  <div class="row align-items-center">
    <div class="col-4"></div>
   
<div class="col-lg">
   <div class="input-group mb-3">
           <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Empresa</span>

   </div>
 </div>
 <div class="col-4"></div>
</div>



<div class="row align-items-center">

<div class="col-lg">

           </div>
           <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="correo@ejemplo.com" required>
   </div>
 </div>
 <div class="col-4"></div>
</div>





<div class="row align-items-center">
    <div class="col-4"></div>
   
<div class="col-lg">
   <div class="input-group mb-3">
           <div class="input-group-prepend">
           <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
           </div>

   </div>
 </div>
 <div class="col-4"></div>
</div>




<div class="row align-items-center">
  <div class="col-5"></div>
<div clas="col-lg">
<div class="input-group mb-3">
      <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01" required>Pais</label>
      </div>
                  <select class="custom-select" id="inputGroupSelect01" required>
                        <option selected>Elija su pais</option>
                        <option value="1">Guatemala</option>
                        <option value="2">El Salvador</option>
                        <option value="3">Belice</option>
                        <option value="4">Honduras</option>
                        <option value="5">Nicaragua</option>
                        <option value="6">Costa Rica</option>
                        <option value="7">Panam√°</option>
                  </select>
</div>
</div>

     <div clas="col"></div>

 </div>



<div class="row">
 <div class="col-5"></div>
  <div class="col-5">
<button type="submit" class="btn btn-outline-light">Guardar</button>
</div>
 <div class="col-5">
 </div>
 <div class="col-5"></div>


</div>


 <div class="m-5" role="status"></div>

</div>



</form>
